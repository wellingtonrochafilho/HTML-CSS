<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre <br>os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
       <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
       
       <li><abbr title="use a tag <h1>">Títulos</abbr></li>
       
       <li><abbr title="use a tag <img>">Imagens</abbr></abbr></li>
       
       <li><abbr title="use a tag <br>">Quebrar linha</abbr></li>
      
       <li><abbr title="use a tag <strong>">texto negrito</abbr></li>
      
       <li><abbr title="use a tag <ol>">listar ordenadas</abbr></li>
       
       <li><abbr title="use a tag <ul>">listas não  ordenadas</abbr></li>
       
       <li><abbr title="use a tag <a>">Ancora para link</abbr></li>
    </ul>
    
    
</body>
</html>
