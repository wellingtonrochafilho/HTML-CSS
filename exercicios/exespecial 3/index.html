<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <Style>
        *{
            margin: auto;
        }
        div{
            height: 100px;
            width: 100px;
            background-color: blue;
            transform: translate(855%,350%);
        }

    </Style>
</head>
<body>
    <div>
        
    </div>
    
</body>
</html>
