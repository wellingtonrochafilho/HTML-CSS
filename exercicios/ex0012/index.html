<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este vídeo está hospedando no meu proprio servidor</p>
<video width=560 height="315"  poster="imagens/Capturar.PNG" controls loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.mp4.m4v" type="video/m4v">
    <source src="midia/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>Inserindo videos do youtube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/6NImgmZKLfo?start=10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 

<h1>Inserindo videos do Vimeo</h1>
<iframe src="https://player.vimeo.com/video/614566568?h=8445acdc72&autoplay=1" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/614566568">Drift 2022</a> from <a href="https://vimeo.com/user148663505">george kamal</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

</body>
</html>
